    <h1>Welcome to our restaurant! We provide special food and drinks </h1>


    <!-- MAIN FORM STRAT -->
    <form class="form-horizontal container" id="userForm">

        <!-- full name -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="fullName">Full Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
            </div>
        </div>
        <br><br>

        <!-- password -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    required>
            </div>
        </div><br><br>


        <!--Brith Day  -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="dob">Date of Brith Day:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
        </div> <br><br>


        <!-- Gender -->
        <label>gender:</label>
        <br>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="male" name="gender" value="Male" required>
            <label class="form-check-label" for="male"> Male </label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
            <label class="form-check-label" for="female">Female</label>
        </div><br><br>

        <!-- Phone -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone Number:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="Phone number" required>
            </div>
        </div>
        <br> <br><br>

        <!-- Order Type -->
        <label>Order Type:</label>
        <br><br>

        <div class="checkbox">
            <input type="checkbox" id="shawarma" name="orderType" value="Shawarma">
            <label for="shawarma">Shawarma</label>
        </div><br>

        <div class="checkbox">
            <input type="checkbox" id="zinger" name="orderType" value="Zinger">
            <label for="zinger">Zinger</label>
        </div><br>

        <div class="checkbox">
            <input type="checkbox" id="burger" name="orderType" value="Burger">
            <label for="burger">Burger</label>
        </div><br><br>

        <!-- Order option -->
        <label>Order Option:</label>
        <br>

        <div class="form-check"></div>
        <input class="form-check-input" type="radio" id="combo" name="orderOption" value="Combo" required>
        <label class="form-check-label" for="combo">Combo</label>
        </div><br>

        <div class="form-check"></div>
        <input class="form-check-input" type="radio" id="sandwich" name="orderOption" value="Sandwich" required>
        <label class="form-check-label" for="sandwich">Sandwich</label>
        </div><br><br><br>

        <!-- Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <section id="customer-cards" class="cards-section">  </section>
